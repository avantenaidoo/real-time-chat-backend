services:
  - type: web
    name: real-time-chat-backend
    env: dotnet
    plan: free
    buildCommand: dotnet publish -c Release -o ./publish
    startCommand: dotnet ./publish/ChatApp.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: JWT_SECRET
        fromSecret: jwt-secret
      - key: ConnectionStrings__DefaultConnection
        fromSecret: postgres-connection-string
